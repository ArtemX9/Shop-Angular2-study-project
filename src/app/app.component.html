<div class="main-page">
  <div class="main-page__products">
    <app-product-list [products]="products" (onProductBuy)="handleProductBuyPress($event)"></app-product-list>
  </div>
  <div class="main-page__cart">
    <app-cart
      [productsInCart]="productsInCart"
      (onClearCartPress)="handleClearCartPress()"
      (onIncrementAmountPress)="handleIncrementAmountPress($event)"
      (onDecrementAmountPress)="handleDecrementAmountPress($event)"
    >
    </app-cart>
  </div>
</div>
