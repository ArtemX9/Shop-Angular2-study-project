<div class="products">
  <div *ngFor="let product of products | async">
    <div class="products__product">
      <app-product-component
        [product]="product"
        (productBuyPress)="onProductBuyPress($event)"
        (showDetailedPress)="onShowDetailedPress(product)"
      ></app-product-component>
    </div>
  </div>
</div>
