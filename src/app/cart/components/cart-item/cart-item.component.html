<li appItemEffects [appItemEffectsColor]="'yellow'">
  <div>Name: {{productInCart.name}}</div>
  <div>
    <span>Amount: {{productInCart.amount}}</span>
    <button (click)="onIncrementAmount()">+</button>
    <button (click)="onDecrementAmount()">-</button>
  </div>
  <button (click)="onDelete()">Delete</button>
</li>
