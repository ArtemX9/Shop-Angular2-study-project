<div>
  <div *ngIf="!productsInCart.length; else shouldShowCart">
    No items in cart.
  </div>
  <ng-template #shouldShowCart>
    <div>
      <app-cart-list
        [productsInCart]="productsInCart"
        [totalSum]="totalSum"
        (incrementAmount)="onIncrementAmount($event)"
        (decrementAmount)="onDecrementAmount($event)"
        (delete)="onDelete($event)"
        (clearCart)="onClearCart()"
      ></app-cart-list>
    </div>
  </ng-template>
</div>
